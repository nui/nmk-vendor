steps:
- name: 'gcr.io/cloud-builders/docker'
  args:
    - build
    - -t
    - builder
    - $_DOCKER_TAG
  timeout: 600s
- name: 'gcr.io/cloud-builders/docker'
  args:
    - run
    - -v
    - /workspace:/workspace
    - builder
    # - --no-ag
    # - --no-htop
    # - --no-tmux
    # - --no-zsh
    - --name
    - $_TAR_NAME
    - $_LOCAL_PATH
  timeout: 600s
- name: 'gcr.io/cloud-builders/gsutil'
  args:
    - -h
    - 'Cache-Control:no-cache,max-age=0,no-transform'
    - cp
    - ${_TAR_NAME}.tar.gz
    - gs://nmk.nuimk.com/nmkpkg/cloudbuild
substitutions:
    _LOCAL_PATH: /home/nui/.nmk/local # default value
    _DOCKER_TAG: ubuntu-18.04 # default value
    _TAR_NAME:   tmux-2.9a--nui--ubuntu-18.04

